<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Signup-page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="scss/style.css" />
  </head>
  <body>
    <div
      class="container-md mw-100 w-auto mt-5"
      data-bs-spy="scroll"
      id="container"
    >
      <div
        class="d-sm-flex flex-md-nowrap flex-row justify-content-center gap-sm-5 my-3 p-5"
      >
        <div
          class="d-sm-flex flex-md-nowrap flex-column justify-content-center gap-sm-2"
        >
          <p class="fw-bolder pb-4 fs-3 text-center" id="form__title">
            Welcome to Eureka
          </p>
          <input
            type="email"
            class="form-control mb-2"
            id="inputEmail"
            placeholder="Email Adress"
          />

          <input
            type="password"
            class="form-control mb-2"
            id="inputPassword"
            placeholder="Create Password"
          />

          <div class="d-sm-flex flex-md-nowrap flex-row gap-2">
            <select id="inputGender" class="form-select w-100 mb-2">
              <option selected>Gender</option>
              <option>Female</option>
              <option>Male</option>
              <option>...</option>
            </select>
            <input
              id="inputBirthday"
              type="text"
              class="form-select w-100 mb-2"
              placeholder="Birthday"
              onfocus="(this.type='date')"
              onblur="(this.type='text')"
            />
          </div>

          <input
            class="form-control mt-0"
            type="text"
            id="zipCode"
            placeholder="ZIP"
          />

          <p id="form__terms" class="text-center text-wrap">
            By signing up, you confirm that you accept our
            <a href="#" class="text-decoration-none">Terms of Use</a> and
            <a href="#" class="text-decoration-none">Privacy policy</a>
          </p>

          <button id="signIn" type="submit" class="btn w-100">Sign Up</button>
        </div>
        <div id="divider"></div>
        <div
          class="d-sm-flex flex-md-nowrap flex-column justify-content-center"
        >
          <img
            src="avatar.jpg"
            class="img-fluid pb-3"
            width="500"
            alt="avatar"
          />
          <p class="px-3" id="form__description-title">
            Save your time<br />
            with Eureka
          </p>
          <p class="px-3 pb-5" id="form__description">
            lean back and let a skilled group do your job
          </p>
        </div>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
